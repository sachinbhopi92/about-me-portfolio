name: Deploy to Hostinger Account via FTP

on:
  push:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Git Info
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Last commit: $(git log -1 --pretty=format:'%h - %s')"

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Project
        run: yarn build

      - name: Debug Build Output
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Output directory content:"
          ls -la out/ || echo "out directory not found!"
          echo "Node.js version: $(node -v)"
          echo "Yarn version: $(yarn -v)"

      - name: Copy .htaccess to output directory
        run: |
          cp .htaccess out/ || echo "Failed to copy .htaccess"
          echo "Content of out directory after copying .htaccess:"
          ls -la out/

      - name: Deploy to Hostinger Account via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./out/
          server-dir: /public_html/
          dangerous-clean-slate: true
          log-level: verbose # Enable verbose logging
